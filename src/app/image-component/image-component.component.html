<div id="element1"><h2>
  **This app is using Pixabay api to fetch metadata.</h2></div>
  <div id="element2">
    <a routerLink="/"> <button mat-raised-button color="primary" >Logout</button></a>
</div>
<mat-card>
  <mat-input-container>
    <input class="search" mdInput [(ngModel)]="searchQuery"
    name="search" placeholder="Search for images">
  </mat-input-container>
  <br>
  <button (click)="searchImages(searchQuery)"
    mat-raised-button class="searchButton" type="button">Find Images</button>
</mat-card>

<div *ngIf="searching">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<p *ngIf="searching">Fetching data....</p>
<div *ngFor="let image of images" class=image-container>
	<img src ="{{image.webformatURL}}">
	<p>Tags: {{image.tags}}</p>
	<p>User: {{image.user}}</p>
	<p>Comments: {{image.comments}}</p>
	<p>Likes: {{image.likes}}</p>
</div>
